<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CSS styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Code Breaker is a game where you have to guess the code to unlock the safe.">
    <meta name="keywords" content="Code Breaker, Mastercode, game, deduction, logic, logical game, deduction game, code, guess">

    <title>Code Breaker</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
</head>
<body>
    <div id = "mainContainer">
        <div class="controlContainer">
            <h1 class="header"><img id = "idea" src = "assets/images/idea.png" alt = "idea icon">Code Breaker</h1>
            <div class="controls">
                <button data-type="newGame" data-bs-toggle="modal" data-bs-target="#newGame">New game</button>
                <button data-type="restart" id="restart" disabled>Restart</button>
                <button data-type="instruction" data-bs-toggle="modal" data-bs-target="#newGame">How to play</button>
                <div class="modal fade" id="newGame" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body" id = "modalBody">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div id="pictureContainer">
            <img id="safe" src="assets/images/safe-locked2.png" alt="safe door">
            <h2>Break the code!</h2>
        </div>
        <div id="gameContainer" hidden>
            <div id="codeToGuess"></div>
            <div id="palettBox"></div>
            <div id="reasoningBox"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
