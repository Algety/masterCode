<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop with Replacement</title>
    <style>
        .draggable {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            text-align: center;
            line-height: 50px;
            margin: 0px;
            cursor: grab;
            border: 1px solid #000;
            display: inline-block;
        }

        .dropzone {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: 2px dashed #000;
            margin: 5px;
            display: inline-block;
            position: relative;
        }

        .container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container" id="elements">
        <div class="draggable" draggable="true" id="element-1">1</div>
        <div class="draggable" draggable="true" id="element-2">2</div>
        <div class="draggable" draggable="true" id="element-3">3</div>
        <div class="draggable" draggable="true" id="element-4">4</div>
        <div class="draggable" draggable="true" id="element-5">5</div>
        <div class="draggable" draggable="true" id="element-6">6</div>
        <div class="draggable" draggable="true" id="element-7">7</div>
        <div class="draggable" draggable="true" id="element-8">8</div>
    </div>

    <div class="container" id="targets">
        <div class="dropzone"></div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
        <div class="dropzone"></div>
    </div>

    <script>
        // Select all draggable elements
        const draggables = document.querySelectorAll('.draggable');

        // Select all drop zones
        const dropzones = document.querySelectorAll('.dropzone');

        // Add dragstart event to each draggable element
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('id', event.target.id); // Store the element's ID
                console.log(`Dragging: ${event.target.textContent}`);
            });
        });

        // Add dragover event to allow drop in each drop zone
        dropzones.forEach(dropzone => {
            dropzone.addEventListener('dragover', (event) => {
                event.preventDefault(); // Allow dropping
            });

            // Add drop event to handle the dropped elements
            dropzone.addEventListener('drop', (event) => {
                event.preventDefault();

                // Get the ID of the dragged element
                const draggedElementId = event.dataTransfer.getData('id');
                const draggedElement = document.getElementById(draggedElementId);

                // Clear the drop zone if it already contains an element
                event.target.innerHTML = '';

                // Append the dragged element to the drop zone
                event.target.appendChild(draggedElement);

                console.log(`Dropped: ${draggedElement.textContent}`);
            });
        });
    </script>
</body>
</html>
